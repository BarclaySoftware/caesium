<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web Desktop</title>
    <style>
        @font-face {
            font-family: 'Kilroy';
            src: url(https://delivercdn.pages.dev/barclay/fonts/kilroy.ttf);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Kilroy', Arial, sans-serif;
        }

        .desktop {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('https://delivercdn.pages.dev/os/images/denver.jpg') no-repeat center center;
            background-color: #4CAF50;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            box-sizing: border-box;
            justify-content: center;
            gap: 0px;
            align-content: flex-start;
            align-items: center;
        }

        .app {
            width: 70px;
            height: 70px;
            margin: 10px 10px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
        }

        .app img {
            width: 40px;
            height: 40px;
        }

        .app p {
            margin: 5px 0 0 0;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 0;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .modal-header .close {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
            cursor: pointer;
        }

        .modal-body {
            flex: 1;
            padding: 0;
            overflow: hidden;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .appIcon {
            width: 40px;
            height: 40px;
        }
    </style>
    
</head>
<body>

<div class="desktop">
    <div class="app" onclick="openApp('Search', 'https://caesiumapps.pages.dev/search/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/search.png" alt="Search">
        <p>Search</p>
    </div>

    <div class="app" onclick="openApp('Browser', 'https://caesiumapps.pages.dev/browser/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/browser.png" alt="Browser">
        <p>Browser</p>
    </div>

    <div class="app" onclick="openApp('Clock', 'https://caesiumapps.pages.dev/clock/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/clock.png" alt="Calculator">
        <p>Calculator</p>
    </div>

    <div class="app" onclick="openApp('Camera', 'https://caesiumapps.pages.dev/camera/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/camera.png" alt="Camera">
        <p>Camera</p>
    </div>

    <div class="app" onclick="openApp('Canvas', 'https://caesiumapps.pages.dev/canvas/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/canvas.png" alt="Canvas">
        <p>Canvas</p>
    </div>

    <div class="app" onclick="openApp('Notes', 'https://caesiumapps.pages.dev/notes/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/notes.png" alt="Notes">
        <p>Notes</p>
    </div>

    <div class="app" onclick="openApp('Terminal', 'https://caesiumapps.pages.dev/terminal/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/terminal.png" alt="Terminal">
        <p>Terminal</p>
    </div>

    <div class="app" onclick="openApp('Caller', 'https://caesiumapps.pages.dev/caller/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/caller.png" alt="Caller">
        <p>Caller</p>
    </div>
    
    <div class="app" onclick="openApp('Calculator', 'https://caesiumapps.pages.dev/calculator/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/calculator.png" alt="Calculator">
        <p>Calculator</p>
    </div>

    <div class="app" onclick="openApp('Welcome', '\n This is App 1 content.')">
        <img src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/welcome.png" alt="Welcome">
        <p>Welcome</p>
    </div>

    <div class="app" onclick="openApp('QuickSend', 'https://caesiumapps.pages.dev/quicksend/', true)">
        <img class="appIcon" src="https://delivercdn.pages.dev/barclay/images/caesium/zircon/calculator.png" alt="QuickSend">
        <p>QuickSend</p>
    </div>
    
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="app-title"></span>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body" id="app-content">
            <!-- App content will be injected here -->
        </div>
    </div>
</div>

<script>
    function openApp(appName, content, isIframe = false) {
        document.getElementById('app-title').innerText = appName;
        const appContent = document.getElementById('app-content');
        appContent.innerHTML = '';
        
        if (isIframe) {
            const iframe = document.createElement('iframe');
            iframe.src = content;
            appContent.appendChild(iframe);
        } else {
            appContent.innerText = content;
        }
        
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('modal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>
</body>
</html>
