<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/barclay/images/caesium/apps/browser.png" sizes="30x30">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/barclay/images/caesium/apps/browser.png" sizes="600x600">
    <title>Barclay Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            cursor: pointer;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .url-input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .go-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .go-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a onclick="navigateToURL()">Go</a>
        <input type="text" id="urlInput" class="url-input" placeholder="Enter URL">
    </div>
    <div class="content">
        <div class="iframe-container">
            <iframe id="webframe" src="https://www.example.com" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function navigateToURL() {
            var url = document.getElementById('urlInput').value;
            document.getElementById('webframe').src = validateURL(url);
        }

        function validateURL(url) {
            if (url.startsWith('http://') || url.startsWith('https://')) {
                return url;
            } else {
                return 'http://' + url;
            }
        }
    </script>
</body>
</html>
