<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/barclay/images/caesium/apps/screen.png" sizes="30x30">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/barclay/images/caesium/apps/screen.png" sizes="600x600">
    <title>Screen Recording Web App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        video {
            max-width: 100%;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Recording Web App</h1>
        <button id="startBtn" onclick="startRecording()">Start Recording</button>
        <button id="stopBtn" onclick="stopRecording()" disabled>Stop Recording</button>
        <p id="errorMsg"></p>
        <video id="recordedVideo" autoplay loop></video>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        const videoElement = document.getElementById('recordedVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const errorMsg = document.getElementById('errorMsg');

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: 'screen' }
                });
                videoElement.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                errorMsg.textContent = '';
            } catch(err) {
                errorMsg.textContent = `Error: ${err.message}`;
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
                download();
            }
        }

        function download() {
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'recording.webm';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                recordedChunks = [];
            }, 100);
        }
    </script>
</body>
</html>
