<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/barclay/images/caesium/apps/camera.png" sizes="30x30">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/barclay/images/caesium/apps/camera.png" sizes="600x600">
    <title>Camera Web App</title>
    <style>
        #video-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 600px;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="videoElement" autoplay></video>
    </div>

    <div id="controls">
        <button id="startButton">Start Camera</button>
        <button id="stopButton">Stop Camera</button>
        <button id="captureButton">Capture Image</button>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const captureButton = document.getElementById('captureButton');

        let mediaStream = null;

        startButton.addEventListener('click', async () => {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = mediaStream;
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }
        });

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const imgDataUrl = canvas.toDataURL('image/png');
            // You can save imgDataUrl to a database or display it in an image tag
            const capturedImage = new Image();
            capturedImage.src = imgDataUrl;
            document.body.appendChild(capturedImage);
        });
    </script>
</body>
</html>
